<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
                    margin: 0 auto;
                }
                .border {
                    height: 369px;
                    width: 290px;
                    background: transparent;
                    border-radius: 10px;
                    transition: border 1s;
                    position: relative;
                }
                .border:hover {
                    border: 1px solid #fff;
                }
                .card {
                    height: 379px;
                    width: 300px;
                    background: #808080;
                    border-radius: 10px;
                    transition: background 0.8s;
                    overflow: hidden;
                    background: #000;
                    box-shadow: 0 70px 63px -60px #000;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                }
                .card0 {
                    background: url("profile.png") center center no-repeat;
                    background-size: 380px;
                }
                .card0:hover {
                    background: url("profile.png") left center no-repeat;
                    background-size: 420px;
                }
                .card0:hover h2 {
                    opacity: 1;
                }

                .card0:hover .fa {
                    opacity: 1;
                }
                h2 {
                    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                    color: #fff;
                    margin: 20px;
                    opacity: 0;
                    transition: opacity 1s;
                }
                .fa {
                    opacity: 0;
                    transition: opacity 1s;
                }
                .icons {
                    position: absolute;
                    fill: #fff;
                    color: #fff;
                    height: 130px;
                    top: 226px;
                    width: 50px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-around;
                }
                i {
                    color: white;
                }
                i:hover {
                    color: hotpink;
                }
            </style>
            <div class="container">
                <div class="card card0">
                    <div class="border">
                        <h2>Prince Kakkad</h2>
                        <div class="icons">
                            <a href="https://instagram.com/prince__kakkad"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <i class="fa fa-github" aria-hidden="true"></i>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
